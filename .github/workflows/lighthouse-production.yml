name: Lighthouse production audit
on:
  pull_request:
  # workflow_dispatch:
  # schedule:
  # - cron: '0 0 * * MON'

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    # set up correct version of node
    - id: nvmrc
      run: echo ::set-output name=NODE_VERSION::$(cat .nvmrc)
    - uses: actions/setup-node@v2
      with: { node-version: '${{ steps.nvmrc.outputs.NODE_VERSION }}' }

    - name: Install dependencies
      run: yarn --ignore-engines --ignore-scripts

    - name: Run Lighthouse
      run: |
        echo -e "*Weekly audit against Sourcegraph.com*\n" > lighthouse_results.txt
        ./dev/ci/lighthouse-production.sh ":house: *Homepage*" "https://sourcegraph.com/search" ./lighthouse_results.txt
        ./dev/ci/lighthouse-production.sh ":mag_right: *Search results*" "https://sourcegraph.com/search?q=repo:sourcegraph/lighthouse-ci-test-repository+file:index.js" ./lighthouse_results.txt
        ./dev/ci/lighthouse-production.sh ":repository: *Repository page*" "https://sourcegraph.com/github.com/sourcegraph/lighthouse-ci-test-repository" ./lighthouse_results.txt
        ./dev/ci/lighthouse-production.sh ":code: *File blob*" "https://sourcegraph.com/github.com/sourcegraph/lighthouse-ci-test-repository/-/blob/index.js" ./lighthouse_results.txt
        curl -X POST -H 'Content-type: application/json' --data "{'text':'$(cat ./lighthouse_results.txt)'}" ${{ secrets.LIGHTHOUSE_SLACK_WEBHOOK }}
