name: Lighthouse production audit
on:
  pull_request:
  # workflow_dispatch:
  # schedule:
  # - cron: '0 0 * * MON'

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    # set up correct version of node
    - id: nvmrc
      run: echo ::set-output name=NODE_VERSION::$(cat .nvmrc)
    - uses: actions/setup-node@v2
      with: { node-version: '${{ steps.nvmrc.outputs.NODE_VERSION }}' }

    - name: Install dependencies
      run: yarn --ignore-engines --ignore-scripts

    - name: Run Lighthouse
      run: |
        echo -e "*Lighthouse audit*\n" >> lighthouse_results.txt
        ./dev/ci/lighthouse-production.sh "Homepage" "https://sourcegraph.com/search" ./lighthouse_results.txt
        ./dev/ci/lighthouse-production.sh "Search results" "https://sourcegraph.com/search?q=repo:sourcegraph/lighthouse-ci-test-repository+file:index.js" ./lighthouse_results.txt
        ./dev/ci/lighthouse-production.sh "Repository page" "https://sourcegraph.com/github.com/sourcegraph/lighthouse-ci-test-repository" ./lighthouse_results.txt
        ./dev/ci/lighthouse-production.sh "File blob" "https://sourcegraph.com/github.com/sourcegraph/lighthouse-ci-test-repository/-/blob/index.js" ./lighthouse_results.txt
        cat ./lighthouse_results.txt
